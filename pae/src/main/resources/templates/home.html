<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>PAE Accueil</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<img class="logo" th:src="@{/img/logo-he2b.png}" alt="logo he2b" height="60">
<header>
    <h1>Programme annuel des étudiants</h1>
    <h3>HE2B-ESI / WEBG5 / 58112 / 2023-2024</h3>
</header>
<main>
    Bienvenue sur le site de gestion du PAE annuel des étudiants.

    <table>
        <tr><th>Sigle</th><th>Titre</th><th>ECTS</th></tr>
        <tr th:each ="course : ${courses}">
            <td th:text = "${course.id}">nom</td>
            <td th:text = "${course.title}">nom</td>
            <td th:text = "${course.credits}">nom</td>
        </tr>
    </table>
</main>
</body>
</html>
